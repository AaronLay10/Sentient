name: sentient-prod

services:
  # =========================
  # Core Infrastructure
  # =========================

  postgres:
    image: postgres:15-alpine
    container_name: sentient_postgres
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    volumes:
      - /srv/sentient/data/postgres:/var/lib/postgresql/data
    networks:
      - sentient_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: sentient_redis
    restart: unless-stopped
    env_file:
      - .env.production
    command: sh -c 'redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"'
    ports:
      - "127.0.0.1:6379:6379"  # Only expose to localhost
    volumes:
      - /srv/sentient/data/redis:/data
    networks:
      - sentient_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2
    container_name: sentient_mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT (LAN access)
      - "9001:9001"    # MQTT over WebSockets
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - /srv/sentient/data/mqtt:/mosquitto/data
      - /srv/sentient/logs/mqtt:/mosquitto/log
    networks:
      - sentient_net

  # =========================
  # Sentient Engine Services
  # =========================

  api-service:
    build:
      context: .
      dockerfile: apps/api-service/Dockerfile
    image: ghcr.io/yourusername/sentient-api:latest
    container_name: sentient_api
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
      - mqtt
    ports:
      - "127.0.0.1:3001:3000"  # Only expose to localhost (nginx will proxy)
    networks:
      - sentient_net
    command: sh -c "pnpm prisma:db:push && pnpm start:prod"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  orchestrator-service:
    build:
      context: .
      dockerfile: apps/orchestrator-service/Dockerfile
    image: ghcr.io/yourusername/sentient-orchestrator:latest
    container_name: sentient_orchestrator
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - redis
    networks:
      - sentient_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mqtt-gateway:
    build:
      context: .
      dockerfile: apps/mqtt-gateway/Dockerfile
    image: ghcr.io/yourusername/sentient-mqtt-gateway:latest
    container_name: sentient_mqtt_gateway
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - api-service
      - redis
      - mqtt
    networks:
      - sentient_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  realtime-gateway:
    build:
      context: .
      dockerfile: apps/realtime-gateway/Dockerfile
    image: ghcr.io/yourusername/sentient-realtime:latest
    container_name: sentient_realtime_gateway
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - redis
    ports:
      - "127.0.0.1:3002:3002"  # Only expose to localhost (nginx will proxy)
    networks:
      - sentient_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================
  # Sentient UI (Unified Admin & GM Console)
  # =========================

  sentient-ui:
    build:
      context: .
      dockerfile: apps/sentient-ui/Dockerfile
    image: ghcr.io/yourusername/sentient-ui:latest
    container_name: sentient_ui
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"  # Only expose to localhost (nginx will proxy)
    networks:
      - sentient_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================
  # Reverse Proxy (Nginx)
  # =========================

  nginx:
    image: nginx:alpine
    container_name: sentient_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - /srv/sentient/ssl:/etc/nginx/ssl:ro
      - /srv/sentient/logs/nginx:/var/log/nginx
    networks:
      - sentient_net
    depends_on:
      - api-service
      - realtime-gateway
      - sentient-ui
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sentient_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mqtt_data:
    driver: local

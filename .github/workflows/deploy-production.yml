name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # ==========================================
  # Job 1: Build and Test
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint || echo "No lint script configured"

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: pnpm test || echo "No tests configured yet"

      - name: Build shared packages
        run: pnpm build --filter @sentient/*

  # ==========================================
  # Job 2: Build and Push Docker Images
  # ==========================================
  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api-service
            dockerfile: apps/api-service/Dockerfile
            image: sentient-api
          - name: orchestrator-service
            dockerfile: apps/orchestrator-service/Dockerfile
            image: sentient-orchestrator
          - name: mqtt-gateway
            dockerfile: apps/mqtt-gateway/Dockerfile
            image: sentient-mqtt-gateway
          - name: realtime-gateway
            dockerfile: apps/realtime-gateway/Dockerfile
            image: sentient-realtime
          - name: sentient-ui
            dockerfile: apps/sentient-ui/Dockerfile
            image: sentient-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ==========================================
  # Job 3: Deploy to Production
  # ==========================================
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: production
      url: https://${{ secrets.PRODUCTION_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "mkdir -p ~/sentient-deploy"

      - name: Copy deployment files
        run: |
          scp docker-compose.prod.yml ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:~/sentient-deploy/
          scp -r nginx ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:~/sentient-deploy/
          scp -r mosquitto ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:~/sentient-deploy/

      - name: Create .env.production on server
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cat > ~/sentient-deploy/.env.production" <<EOF
          # Generated by GitHub Actions - $(date)
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DATABASE_URL=postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_URL=redis://:${{ secrets.REDIS_PASSWORD }}@redis:6379
          MQTT_URL=mqtt://mqtt:1883
          NODE_ENV=production
          API_PORT=3000
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          INTERNAL_REG_TOKEN=${{ secrets.INTERNAL_REG_TOKEN }}
          WS_PORT=3002
          LOG_LEVEL=info
          DOMAIN=${{ secrets.PRODUCTION_DOMAIN }}
          EOF

      - name: Update docker-compose with correct image names
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ~/sentient-deploy && \
            sed -i 's|ghcr.io/yourusername|${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}|g' docker-compose.prod.yml"

      - name: Pull latest images
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ~/sentient-deploy && \
            docker compose -f docker-compose.prod.yml pull"

      - name: Run database migrations
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ~/sentient-deploy && \
            docker compose -f docker-compose.prod.yml up -d postgres redis && \
            sleep 10 && \
            docker compose -f docker-compose.prod.yml run --rm api-service pnpm prisma:db:push || echo 'Migration may have already run'"

      - name: Deploy services
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ~/sentient-deploy && \
            docker compose -f docker-compose.prod.yml up -d --remove-orphans"

      - name: Health check
        run: |
          echo "Waiting 30 seconds for services to start..."
          sleep 30

          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ~/sentient-deploy && \
            docker compose -f docker-compose.prod.yml ps && \
            curl -f http://localhost/health || exit 1"

      - name: Cleanup old images
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "docker image prune -f"

  # ==========================================
  # Job 4: Notify on Failure
  # ==========================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build-and-test, build-images, deploy]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "Deployment failed! Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add Slack/Discord/email notification here if desired

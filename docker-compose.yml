name: sentient

services:
  # =========================
  # Core Infrastructure
  # =========================

  postgres:
    image: postgres:15-alpine
    container_name: sentient_postgres
    restart: unless-stopped
    env_file:
      - .env.sentient
    # POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB come from .env.sentient
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sentient_net

  redis:
    image: redis:7-alpine
    container_name: sentient_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - sentient_net

  # NOTE: MQTT broker runs externally at sentientengine.ai:1883
  # mqtt-gateway uses host network to connect to it

  nginx:
    image: nginx:alpine
    container_name: sentient_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-service
      - realtime-gateway
      - sentient-ui
    networks:
      - sentient_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================
  # Sentient Engine Services
  # =========================

  api-service:
    build:
      context: .
      dockerfile: apps/api-service/Dockerfile
    container_name: sentient_api
    restart: unless-stopped
    env_file:
      - .env.sentient
    environment:
      NODE_ENV: production
      API_PORT: 3000
      # DATABASE_URL, REDIS_URL, JWT_SECRET, INTERNAL_REG_TOKEN come from .env.sentient
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    ports:
      - "3001:3000"  # container 3000 -> host 3001
    networks:
      - sentient_net
    command: sh -c "pnpm prisma:db:push && pnpm start:prod"

  orchestrator-service:
    build:
      context: .
      dockerfile: apps/orchestrator-service/Dockerfile
    container_name: sentient_orchestrator
    restart: unless-stopped
    env_file:
      - .env.sentient
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - redis
    networks:
      - sentient_net

  mqtt-gateway:
    build:
      context: .
      dockerfile: apps/mqtt-gateway/Dockerfile
    container_name: sentient_mqtt_gateway
    restart: unless-stopped
    env_file:
      - .env.sentient
    environment:
      NODE_ENV: production
      MQTT_URL: mqtt://sentientengine.ai:1883
      API_URL: http://localhost:3001
      REDIS_URL: redis://localhost:6379
    depends_on:
      api-service:
        condition: service_healthy
    network_mode: "host"
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  realtime-gateway:
    build:
      context: .
      dockerfile: apps/realtime-gateway/Dockerfile
    container_name: sentient_realtime_gateway
    restart: unless-stopped
    env_file:
      - .env.sentient
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      WS_PORT: 3002
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      - redis
    ports:
      - "3002:3002"
    networks:
      - sentient_net

  # =========================
  # Sentient UI (Unified Admin & GM Console)
  # =========================
  sentient-ui:
    build:
      context: .
      dockerfile: apps/sentient-ui/Dockerfile
    container_name: sentient_ui
    restart: unless-stopped
    env_file:
      - .env.sentient
    environment:
      NODE_ENV: production
    depends_on:
      - api-service
      - realtime-gateway
    ports:
      - "3000:3000"
    networks:
      - sentient_net

networks:
  sentient_net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
